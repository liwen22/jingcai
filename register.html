<!DOCTYPE html>
<!--新用户注册-->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"content="width=device-width,initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>新用户注册</title>
<!--    <link rel="icon" href="img/favicon.ico">-->
    <link charset="utf-8" rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link charset="utf-8" rel="stylesheet" href="css/regist.css">
    <link charset="utf-8" rel="stylesheet" href="css/common.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/jquery.js"></script>
</head>
<body>

<div class="main">
<div class="content reg-container">
    <div style="margin-bottom: 30px;">
        <a href="index.html" target="_blank" id="">主页</a>
    </div>
    <div class="lr_head">
        <a href="login.html" id="lo">直接登陆</a>
        <a href="register.html"  class="lr_head_active"  id="re">新用户注册</a>
    </div>
    <form class="form form-horizontal" action="#">
        <div class="form-group">
                <label class="col-xs-3 control-label nowarp" for="userphone">手机号码:</label>
                <div class="col-xs-9">
                    <input id="userphone" type="text" class="form-control" maxlength="11" autofocus placeholder="请输入手机号码" required>
                </div>
<!--            <label id="usernameTip" class="col-xs-5 hide control-default">请输入8至16位的英文或数字.</label>-->
        </div>
        <div class="form-group">
                <label class="col-xs-3 control-label nowarp" for="userpsd">登录密码:</label>
                <div class="col-xs-9">
                    <input id="userpsd" type="text" class="form-control" autofocus placeholder="请输入登录密码" required>
                </div>
<!--            <label id="usernameTip" class="col-xs-5 hide control-default">请输入8至16位的英文或数字.</label>-->
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label nowarp" for="confirmpsd">确认密码:</label>
            <div class="col-xs-9">
                <input id="confirmpsd" type="text" class="form-control"  autofocus placeholder="请输入密码" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label nowarp" for="username">用户昵称:</label>
            <div class="col-xs-9">
                <input id="username" type="text" class="form-control" autofocus placeholder="起个好名有好运" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label nowarp" for="yzm">验证码:</label>
            <div class="col-xs-4">
                <input id="yzm" type="text" class="form-control" autofocus placeholder="点击刷新—>>" required>
            </div>
            <div class="col-xs-4">
                <img src="img/verify_c.png" onclick="this.src=this.src+'?'+Math.random()" width="96" height="42" class="yancode_img" title="点击刷新！"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label nowarp" for="msg">手机验证码:</label>
            <div class="col-xs-4">
                <input id="msg" type="text" class="form-control" autofocus placeholder="输入手机验证码" required>
            </div>
            <div class="col-xs-4">
                <input class="btn btn-danger" type="button" value="发送验证码">
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-2 control-label nowarp"></label>
            <div class="col-xs-5">
                <button type="submit" class="btn btn-primary btn-lg btn-block">立即注冊</button>
            </div>
        </div>
    </form>
</div>
</div>
<script src="js/register.js"></script>
</body>
</html>
